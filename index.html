<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Multiplayer Game</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="app">
    <form>
      <label for="reps">Reps (1-20):</label>
      <input 
        type="number" 
        id="reps" 
        name="reps" 
        min="1" 
        max="20" 
        v-model="reps"
      >
      <label for="workoutTime">Workout Time (1-120):</label>
      <input 
        type="number" 
        id="workoutTime" 
        name="workoutTime" 
        min="1" 
        max="120" 
        value="20"
      >
      <label for="restTime">Rest Time (1-120):</label>
      <input 
        type="number" 
        id="restTime" 
        name="restTime" 
        min="1" 
        max="120" 
        value="10"
      >
    </form> 
    <div>
      Rep: {{ currentRep }} Seconds left: {{ currentTime }} 
      (<span v-if="isWorkout">workout</span><span v-else>rest</span>)
    </div>
  </div>
</body>
<script src="/static/game.js"></script>
</html>
